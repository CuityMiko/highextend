
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>左右布局</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .all {
            margin-left:200px;
        }
        .left {
            width: 200px;
            height: 100%;
            position: fixed;
            left: 0px;
            background: red;
        }
        .right{
            width：100%;
            min-height: 400px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>
</html>
